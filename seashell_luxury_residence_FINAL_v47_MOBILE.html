    :root{
      --aqua:#27C6CF;
      --aqua2:#1AAAB3;
      --aqua3:#6FE3EA;

      --bg-main: linear-gradient(180deg, var(--aqua3) 0%, var(--aqua) 55%, var(--aqua2) 100%);
      --glass: rgba(255,255,255,.20);
      --glass2: rgba(255,255,255,.28);
      --border: rgba(255,255,255,.55);

      --text:#fff;
      --text-soft: rgba(255,255,255,.82);

      --shadow: 0 14px 34px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }
    body{
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000;
      overflow:hidden;
      color: var(--text);
    }

    button{ color:#fff; }

    .app{
      height:100%;
      width:100%;
      background: var(--bg-main);
      position: relative;
      overflow:hidden;
    }

    .blobs{ position:absolute; inset:-20%; filter: blur(52px); opacity:.55; pointer-events:none; }
    .blob{
      position:absolute;
      width:46vw; height:46vw;
      max-width:520px; max-height:520px;
      border-radius:999px;
      background: rgba(255,255,255,.28);
      animation: float 12s ease-in-out infinite;
    }
    .b1{ top:10%; left:-12%; }
    .b2{ top:44%; right:-12%; animation-delay:-4s; opacity:.45; width:56vw; height:56vw; }
    .b3{ bottom:-14%; left:18%; animation-delay:-7s; opacity:.35; width:60vw; height:60vw; }
    @keyframes float{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(20px,-25px,0) scale(1.05); }
    }

    .screen{ position:absolute; inset:0; display:none; }
    .screen.active{ display:flex; }

    .splash{
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,.18), transparent 55%), linear-gradient(135deg, rgba(255,255,255,.08), rgba(0,0,0,.06));
      padding: 24px;
      text-align:center;
    }
    .splashBox{ display:flex; flex-direction:column; align-items:center; gap:18px; }
    .title{
      margin:0;
      font-weight:300;
      letter-spacing:.6px;
      line-height:1.05;
      font-size: clamp(30px, 7vw, 44px);
      text-shadow: 0 10px 22px rgba(0,0,0,.35);
    }
    .welcomeBtn{
      padding:14px 30px;
      border-radius:22px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.22);
      color: var(--text);
      font-size:26px;
      font-weight:300;
      cursor:pointer;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .12s ease;
    }
    .welcomeBtn:active{ transform: scale(.98); }
    .hint{ font-size:14px; color: var(--text-soft); }

    .home{ flex-direction:column; align-items:center; overflow:hidden; }
    .menuHeader{ width:100%; padding: 22px 18px 10px; text-align:center; z-index: 2; }
    .menuTitle{ font-size:22px; font-weight:800; letter-spacing:.3px; text-shadow: 0 10px 22px rgba(0,0,0,.18); }

    .menuList{
      width:100%;
      max-width: 420px;
      padding: 10px 18px 24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      z-index: 2;
    }

    .menuItem{
      width:260px;
      padding:18px 16px;
      border-radius:26px;
      background: var(--glass2);
      border:1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      text-align:center;
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .12s ease, background .18s ease;
    }
    .menuItem:active{ transform: scale(.99); }
    .menuItem b{ display:block; font-size:16px; font-weight:800; letter-spacing:.4px; }
    .menuItem span{ display:block; margin-top:6px; font-size:13px; color: var(--text-soft); }

    .page{ flex-direction:column; padding: 18px; gap: 14px; z-index: 2; }
    .topRow{ display:flex; align-items:center; gap: 12px; }
    .backBtn{
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.16);
      color:#fff;
      font-size:20px;
      cursor:pointer;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .pageTopTitle{
      flex:1;
      font-weight:800;
      font-size:18px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .card{
      background: rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.45);
      border-radius: 24px;
      padding: 18px;
      box-shadow: var(--shadow);
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    /* About layout */
    .aboutWrap{ padding: 4px 2px 8px; }
    .aboutHero{ text-align:center; padding: 6px 6px 14px; }
    .aboutHero .kicker{ font-weight: 800; letter-spacing: .8px; font-size: 18px; margin-bottom: 8px; }
    .aboutHero .name{ font-weight: 300; font-size: 28px; line-height: 1.1; margin: 0 0 8px; }
    .aboutHero .desc{ font-size: 13px; color: var(--text-soft); line-height: 1.55; margin: 0 auto; max-width: 540px; }

    .aboutGrid{ display:grid; grid-template-columns: 1fr; gap: 14px; margin-top: 10px; padding: 0 4px 6px; }
    @media (min-width: 680px){ .aboutGrid{ grid-template-columns: 1fr 1fr; } .aboutHero .name{ font-size: 34px; } }
    @media (min-width: 980px){ .aboutGrid{ grid-template-columns: 1fr 1fr 1fr 1fr; } }

    .aboutCard{
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.45);
      background: rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      transform: translateY(12px);
      opacity: 0;
    }
    .aboutCard.animate-in{ animation: riseFade .55s ease-out forwards; }
    @keyframes riseFade{ to{ transform: translateY(0); opacity:1; } }

    .aboutImg{ position:relative; height: 170px; background: rgba(255,255,255,.12); }
    .aboutImg img{ width:100%; height:100%; object-fit:cover; display:block; }
        .aboutImg.noimg{ display:flex; align-items:flex-end; justify-content:flex-start; }
    .aboutImg.noimg::before{ content:'Image missing'; position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-weight:700; opacity:.45; }
.aboutImg .label{ position:absolute; left: 12px; bottom: 10px; font-weight: 800; font-size: 18px; text-shadow: 0 10px 18px rgba(0,0,0,.45); }
    .aboutBody{ padding: 12px 12px 14px; background: rgba(0,0,0,.08); }
    .aboutBody p{ margin:0; color: rgba(255,255,255,.88); line-height: 1.55; font-size: 13px; }
  
    /* Close-to-us compact tabs */
    .pageTopTitle.wrapTitleTabs{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .titleTabs{display:flex;gap:8px;align-items:center}
    .tabPill{border:0;cursor:pointer;padding:7px 14px;border-radius:999px;font-weight:800;
      background:rgba(255,255,255,.28);color:#fff;font-size:12px;letter-spacing:.2px}
    .tabPill.active{background:rgba(4,60,64,.95);color:#fff}
    /* Todo checklist */
    .todoList{display:flex;flex-direction:column;gap:12px;margin-top:14px}
    .todoRow{display:flex;gap:12px;align-items:flex-start;padding:12px 12px;border-radius:16px;
      background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.12)}
    .todoRow input{margin-top:4px;transform:scale(1.25)}
    .todoRow b{display:block;font-size:14px}
    .todoRow p{margin:3px 0 0 0;color:rgba(255,255,255,.82);font-size:13px;line-height:1.45}
    /* Mobile friendliness: keep all top tabs/buttons visible */
    @media (max-width: 420px){
  .page{ padding: 12px; gap: 10px; }
  .topRow{ gap: 10px; align-items:flex-start; }
  .backBtn{ width:40px; height:40px; border-radius:12px; }
  .pageTopTitle{ font-size:16px; }
  .pageTopTitle.wrapTitleTabs{ gap: 8px; }
  .pageTopTitle.wrapTitleTabs > span:first-child{ width:100%; } /* title on its own line */
  .titleTabs{
    width:100%;
    overflow-x:auto;
    overflow-y:hidden;
    -webkit-overflow-scrolling: touch;
    white-space:nowrap;
    padding-bottom: 4px;
  }
  .titleTabs::-webkit-scrollbar{ display:none; }
  .tabPill{
    padding: 6px 10px;
    font-size: 11px;
    white-space: nowrap;
  }
}

  </style>
</head>

        ${key === "kefalonia" ? `<button class="tabPill" role="tab" data-local-tab="otherbeaches">${escapeHtml(t("tabOtherBeaches"))}</button>` : ``}
        ${((key !== "lixouri" && key !== "argostoli" && PAGES[key] && PAGES[key].beaches && PAGES[key].beaches.length) ? `<button class="tabPill" role="tab" data-local-tab="beaches">${escapeHtml(t("tabBeaches"))}</button>` : ``)}
      </span>
    `;
  } else {
    pageTopTitle.textContent = title;
  }

  if(key === "about") renderAboutPage();
  else if(key === "close") renderClosePage();
  else if(key === "todo") renderTodoPage();
  else renderGenericPage(key);
}

function openPage(key){
  renderPage(key);
  show("page");
}

/* Events */
document.getElementById("welcomeBtn").addEventListener("click", () => show("home"));
document.getElementById("backBtn").addEventListener("click", () => show("home"));

document.querySelectorAll(".menuItem[data-go]").forEach(item => {
  item.addEventListener("click", () => openPage(item.dataset.go));
});

/* Init */
(function init(){
  // English-only
  currentLang = "en";
  document.documentElement.lang = "en";
  const dict = I18N.en;
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if(dict[key]) el.textContent = dict[key];
  });
})();

// local tabs (Sightseens / Restaurants / Beaches) for region pages
document.addEventListener("click", (e)=>{
  const btn = e.target.closest("[data-local-tab]");
  if(!btn) return;

  const wrap = btn.closest(".titleTabs") || btn.parentElement;
  if(!wrap) return;

  // toggle active class
  wrap.querySelectorAll("[data-local-tab]").forEach(b=>b.classList.toggle("active", b===btn));

  // switch content if the region tab sections exist
  const key = btn.dataset.localTab;
  const sections = pageCard?.querySelectorAll?.("[id^='regionTab_']");
  if(sections && sections.length){
    sections.forEach(sec => sec.style.display = "none");
    const target = pageCard.querySelector("#regionTab_" + key);
    if(target) target.style.display = "block";
  }
});


</script>
